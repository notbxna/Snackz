<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snack Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbea;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2, h3 {
      color: #e07b00;
      text-align: center;
    }
    #snack-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .snack-item {
      background: #fff;
      border: 2px solid #f2c94c;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .snack-item h4 {
      margin: 10px 0;
      color: #333;
    }
    .snack-item p {
      margin: 4px 0;
    }
    button {
      padding: 8px 14px;
      background-color: #f2994a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #e07b00;
    }
    #cart {
      background: #fff;
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    #checkout-form {
      background: #fff;
      padding: 15px;
      border: 1px solid #e07b00;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }
    #checkout-form input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üç™ Welcome to the Snack Store</h1>
  <div id="snack-container">Loading snacks...</div>

  <h2>üõí Cart</h2>
  <div id="cart">Cart is empty.</div>
  <button id="checkout-btn">Checkout</button>

  <div id="checkout-form">
    <h3>Complete Your Order</h3>
    <input type="text" id="name" placeholder="Your Name" />
    <input type="text" id="delivery-time" placeholder="Delivery Time" />
    <input type="text" id="delivery-location" placeholder="Delivery Location" />
    <button id="submit-order">Submit Order</button>
  </div>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbylcsO6SfJg4UDOYZzy_GHez3WWQwxm7Rzvm9jVpC40ch-9V0CBaq9P-CMOv3_03g9V/exec";
    let cart = [];

    async function loadSnacks() {
      try {
        const res = await fetch(`${API_BASE}?type=items`);
        const items = await res.json();
        const container = document.getElementById("snack-container");
        container.innerHTML = "";

        if (items.length === 0) {
          container.innerHTML = "<p>No snacks available.</p>";
          return;
        }

        items.forEach(item => {
          const div = document.createElement("div");
          div.className = "snack-item";
          div.innerHTML = `
            <h4>${item.name}</h4>
            <p>Price: $${item.price}</p>
            <p>Stock: ${item.stock}</p>
            <button onclick="addToCart(${item.id}, '${item.name}', ${item.price})">Add to Cart</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("snack-container").innerHTML = "<p>Failed to load snacks.</p>";
        console.error(err);
      }
    }

    function addToCart(id, name, price) {
      const existing = cart.find(i => i.id === id);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ id, name, price, qty: 1 });
      }
      renderCart();
    }

    function renderCart() {
      const cartDiv = document.getElementById("cart");
      if (cart.length === 0) {
        cartDiv.innerHTML = "<p>Cart is empty.</p>";
        return;
      }

      let html = "<ul>";
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        html += `<li>${item.name} x${item.qty} - $${(item.price * item.qty).toFixed(2)}</li>`;
      });
      html += `</ul><p><strong>Total: $${total.toFixed(2)}</strong></p>`;
      cartDiv.innerHTML = html;
    }

    document.getElementById("checkout-btn").addEventListener("click", () => {
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }
      document.getElementById("checkout-form").style.display = "block";
    });

    document.getElementById("submit-order").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const time = document.getElementById("delivery-time").value.trim();
      const location = document.getElementById("delivery-location").value.trim();

      if (!name || !time || !location) {
        alert("Please fill out all fields.");
        return;
      }

      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      const order = {
        name,
        delivery_time: time,
        delivery_location: location,
        items: cart,
        total
      };

      try {
        const res = await fetch(API_BASE, {
          method: "POST",
          body: JSON.stringify({
            action: "addOrder",
            order
          }),
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (res.ok) {
          alert("Order placed successfully!");
          cart = [];
          renderCart();
          document.getElementById("checkout-form").style.display = "none";
          document.getElementById("name").value = "";
          document.getElementById("delivery-time").value = "";
          document.getElementById("delivery-location").value = "";
        } else {
          alert("Failed to place order. Try again.");
        }
      } catch (err) {
        alert("Error placing order.");
        console.error(err);
      }
    });

    window.onload = loadSnacks;
  </script>
</body>
</html>
