<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snack Store Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6ec;
      color: #333;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      color: #e07b00;
      text-align: center;
    }
    input[type="password"], input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #f2994a;
      border: none;
      padding: 10px 18px;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 15px;
    }
    button:hover {
      background: #e07b00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #f2994a;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #f2994a;
      color: white;
    }
    #orders {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #f2994a;
      border-radius: 8px;
      padding: 10px;
      background: #fffdf7;
    }
    .order {
      border-bottom: 1px solid #f2994a;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <div id="login">
    <h1>Admin Login</h1>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="verify()">Login</button>
    <p id="error" style="color:red; display:none;">‚ùå Incorrect password</p>
  </div>

  <div id="panel" style="display:none;">
    <h1>Snack Store Control Panel</h1>

    <h2>üì¶ Inventory</h2>
    <table>
      <thead>
        <tr><th>Name</th><th>Price</th><th>Stock</th><th>Update</th></tr>
      </thead>
      <tbody id="items-body"></tbody>
    </table>

    <h3>Add New Item</h3>
    <input type="text" id="new-name" placeholder="Name" />
    <input type="number" id="new-price" placeholder="Price" />
    <input type="number" id="new-stock" placeholder="Stock" />
    <button onclick="addItem()">‚ûï Add Item</button>

    <h2>üì¨ Orders</h2>
    <div id="orders">Loading orders...</div>

    <h2>üí∞ Total Earnings: $<span id="earnings">0.00</span></h2>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbylcsO6SfJg4UDOYZzy_GHez3WWQwxm7Rzvm9jVpC40ch-9V0CBaq9P-CMOv3_03g9V/exec";
    const PASSWORD = "tsnotdapsd";

    function verify() {
      const pw = document.getElementById("password").value;
      if (pw === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
        loadEverything();
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    async function loadEverything() {
      await loadItems();
      await loadOrders();
      await loadEarnings();
      setInterval(() => {
        loadOrders();
        loadEarnings();
      }, 5000);
    }

    async function loadItems() {
      const res = await fetch(`${API}?type=items`);
      const items = await res.json();
      const tbody = document.getElementById("items-body");
      tbody.innerHTML = "";

      items.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td><input type="number" value="${item.price}" step="0.01" /></td>
          <td><input type="number" value="${item.stock}" /></td>
          <td><button>Save</button></td>
        `;
        row.querySelector("button").onclick = async () => {
          const price = parseFloat(row.querySelectorAll("input")[0].value);
          const stock = parseInt(row.querySelectorAll("input")[1].value);
          await fetch(API, {
            method: "POST",
            body: JSON.stringify({
              action: "updateItem",
              item: { id: item.id, price, stock }
            }),
            headers: { "Content-Type": "application/json" }
          });
          loadItems();
        };
        tbody.appendChild(row);
      });
    }

    async function addItem() {
      const name = document.getElementById("new-name").value;
      const price = parseFloat(document.getElementById("new-price").value);
      const stock = parseInt(document.getElementById("new-stock").value);
      if (!name || isNaN(price) || isNaN(stock)) {
        alert("Please fill all fields.");
        return;
      }
      await fetch(API, {
        method: "POST",
        body: JSON.stringify({
          action: "addItem",
          item: { name, price, stock }
        }),
        headers: { "Content-Type": "application/json" }
      });
      document.getElementById("new-name").value = "";
      document.getElementById("new-price").value = "";
      document.getElementById("new-stock").value = "";
      loadItems();
    }

    async function loadOrders() {
      const res = await fetch(`${API}?type=orders`);
      const orders = await res.json();
      const ordersDiv = document.getElementById("orders");
      ordersDiv.innerHTML = "";

      if (orders.length === 0) {
        ordersDiv.innerText = "No orders yet.";
        return;
      }

      orders.forEach(order => {
        const div = document.createElement("div");
        div.className = "order";
        const items = JSON.parse(order.items || "[]")
          .map(i => `${i.name} x${i.qty}`).join(", ");
        div.innerHTML = `
          <strong>${order.name}</strong><br>
          üìç ${order.delivery_location} @ ${order.delivery_time}<br>
          üõí ${items}<br>
          üíµ $${parseFloat(order.total).toFixed(2)}
        `;
        ordersDiv.appendChild(div);
      });
    }

    async function loadEarnings() {
      const res = await fetch(`${API}?type=earnings`);
      const total = await res.text();
      document.getElementById("earnings").innerText = parseFloat(total).toFixed(2);
    }
  </script>

</body>
</html>
